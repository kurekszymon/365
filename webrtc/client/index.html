<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <title>WebRTC Peer Connection</title>

    <link rel="stylesheet" href="main.css" />

</head>

<body>

    <div id="container">
        <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
            <span>Peer Connection</span>
        </h1>

        <p>Connect with others using WebRTC peer-to-peer video calling. Enter the same room name to connect.</p>

        <div class="box">
            <input type="text" id="roomInput" placeholder="Enter room name" />
            <button id="joinButton">Join Room</button>
            <div id="status">Not connected</div>
        </div>

        <video id="localVideo" playsinline autoplay muted></video>
        <video id="remoteVideo" playsinline autoplay></video>

        <div class="box">
            <button id="startButton">Start</button>
            <button id="hangupButton">Hang Up</button>
        </div>

        <p>1. Enter a room name and click "Join Room"<br>
            2. Click "Start" to enable your camera and microphone<br>
            3. Share the room name with someone else to connect</p>
    </div>

    <script type="module" src="index.ts"></script>
</body>

</html>
